name: Performance Audits

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Bundle Size Analysis
        uses: jackyef/bundlewatch-gh-action@0.0.4
        with:
          build-script: echo "Build step already run. Skipping..."
          bundlewatch-github-token: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
      - name: Waiting for 200 from the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1
        id: waitFor200
        with:
          site_name: "jakepartusch"
          max_timeout: 90
      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.3.x
          lhci autorun --upload.target=temporary-public-storage --collect.url=${{ steps.waitFor200.outputs.url }} --collect.url=${{ steps.waitFor200.outputs.url }}/blog --collect.url=${{ steps.waitFor200.outputs.url }}/blog/the-best-way-to-automate-performance-checks-in-github-584e
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Running Page Speed Insights
        uses: jakepartusch/psi-action@v1
        id: psi
        with:
          url: ${{ steps.waitFor200.outputs.url }}
          threshold: 90
      - name: Accessibility Audits
        run: |
          npm install -g @jakepartusch/lumberjack
          lumberjack --url ${{ steps.waitFor200.outputs.url }}
